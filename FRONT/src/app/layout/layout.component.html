<!-- Barra de navegação superior (toolbar) -->
<mat-toolbar class="toolbar">
    <!-- Título da aplicação -->
    <span>Sistema de Monitoramento de Pacientes</span>
    <span class="spacer"></span>
    <!-- Botão do menu lateral -->
    <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>

<!-- Container principal com menu lateral -->
<mat-drawer-container class="container" autosize>
    <!-- Menu lateral (sidenav) -->
    <mat-drawer #drawer
                class="sidenav"
                mode="side"
                position="end">
        <!-- Lista de itens do menu -->
        <ul class="sidenav-list">
            <li routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <mat-icon>home</mat-icon>
                <span>Início</span>
            </li>
            <li routerLink="/pacientes" routerLinkActive="active">
                <mat-icon>personal_injury</mat-icon>
                <span>Pacientes</span>
            </li>
            <li routerLink="/funcionarios" routerLinkActive="active">
                <mat-icon>medical_services</mat-icon>
                <span>Funcionários</span>
            </li>
            <li routerLink="/sensores" routerLinkActive="active">
                <mat-icon>sensors</mat-icon>
                <span>Sensores</span>
            </li>
            <li routerLink="/quartos" routerLinkActive="active">
                <mat-icon>hotel</mat-icon>
                <span>Quartos</span>
            </li>
        </ul>
    </mat-drawer>

    <!-- Área de conteúdo principal -->
    <mat-drawer-content class="sidenav-content">
        <!-- Router outlet para renderizar os componentes das rotas -->
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
